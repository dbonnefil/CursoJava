<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">

  <body>
      <h3>EJERCICIOS JAVASCRIPT âœ¨</h3>

      <script>
      console.log("Ejercicio 2")
      const nota = ""
      var promedio = 0
      for (let i = 0; i < 10; i++) {
          nota = Number(prompt("Favor ingresar la nota" + (i+1) + ": "))
          promedio = promedio + nota
      }
      promedio = promedio / 10
      alert("El promedio de las notas es " + promedio)
      </script>

  </body>
</html>
